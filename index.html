          <figcaption>
            <p>“I came to the states 13 years ago. It was funny to say that I actually came to Chicago in tears.
		I was in Virginia for school and got job offer in here after graduated from college.
		You know Chicago was so different 10 years ago, homeless people were walking at downtown
		and I felt dangerous all the time. I cried every night. Maybe I look great now,
		have everything I want, I have my own business, but I was a cowardly, shy girl when I first got here.”
	    </p>
          </figcaption>
        </figure>
      </article>

      <article class="grid-item">
        <figure>
          <img src="images/3.jpg" alt="3" width="450" height="350">
          <figcaption>
            <p> “I grow up in a big city, I fly back and forth between Chicago, LA and New York for job business.
		But I found out somehow I lost my interest staying in big cities. I spent 5 years in a small town in New Mexico,
		it has nothing there, no malls, no chinatowns, no neon lights, it has nothing to do with fancy lives.
		I just don’t know why articlethat after all these years I have finally achieved what I wanted,
		but I began to miss that desert every night when I’m alone.”
            </p>
         </figcaption>
</figure>
      </article>

      <article class="grid-item">
        <figure>
          <img src="images/2.jpg" alt="2" width="350" height="450">
          <figcaption>
            <p>“I came to the states because of a exchange student program. I’m a Brazilian. Here is so different from where I from.
		The person I missed the most is my boyfriend. I was crying crying crying before I came here
		knowing he couldn’t come with me. He is my soulmate, I just want to fly back and hug him.”
            </p>
        </figcaption>
  </figure>
      </article>

      <article class="grid-item">
        <figure>
          <img src="images/10.jpg" alt="10" width="400" height="500">
          <figcaption>
            <p>“I grow up in Burma, a country in south-east, but my families are Chinese, they immigrated to Burma for work decades ago.
		So I can speak a little bit Chinese. I went back to Burma during winter break to see my sister,
		she is in Germany for the most of time for school and I’m in Chicago.
	        We always share our lives with each other,
	        so I can know what lives look like in Europe and she gets to know about America too.”
            </p>
        </figcaption>
  </figure>
      </article>

      <article class="grid-item">
        <figure>
          <img src="images/15.jpg" alt="15" width="400" height="500">
          <figcaption>
            <p>“As a foreigner, I never thought Chicago can be that understanding.
		I thought people live in big cities are just like those saying, they should be cold blooded,
		selfish and profit-driven. There are so many homeless people in the city,
		but I have seen homeless people giving their food to homeless dogs, and help each other.
		I was surprised. I think Chicago has its beauty not just because its skyline,
		but also people who live here. ”
            </p>
          </figcaption>
  </figure>
      </article>

      <article class="grid-item">
        <figure>
          <img src="images/8.jpg" alt="8" width="450" height="500">
          <figcaption>
            <p>“Before I came to the United States, I heard that people in different race have different ‘little groups’.
		Like Chinese only play with Chinese people, mostly. I don’t want to live like that. I came from China,
		I came to here to live like an American, not just live the same life in different city.
		I went to lots of events. I never hesitated presenting myself.
		I made lots of friends from different nations. I can say right now I’m living a life I feel right.”
            </p>
          </figcaption>
  </figure>
      </article>

      <article class="grid-item">
        <figure>
          <img src="images/14.jpg" alt="14" width="550" height="300">
          <figcaption>
            <p>“I started my company 27 years ago. Now I have thousands of employees work for me.
		But it was never easy. I still couldn’t forget those nights I stayed up thinking about ideas,
		making phone calls to my clients and put up with those un-trustness, betrayal and failure.
		Chicago is where I started and this city has been giving me so many surprises.
		I do think it is better for young people who want to fight for their future.”
            </p>
          </figcaption>
  </figure>
      </article>

      <article class="grid-item">
        <figure>
          <img src="images/12.jpg" alt="12" width="450" height="500">
          <figcaption>
            <p>“You know sometimes, if you have some parts that look different from other people,
		they would stare at you and look you with their interesting eyes, I know they think i’m abnormal.
		I don’t like this kind of feeling. I’m tall, I’m always the tallest boy in school,
		I’m 195 cm, and people would still looking at me when I walk down the street.
		I think maybe it would be easier to change the way I think about those attentions other than
		change others about how they look at me.”
            </p>
          </figcaption>
  </figure>
      </article>

      <article class="grid-item">
        <figure>
          <img src="images/5.jpg" alt="5" width="450" height="350">
          <figcaption>
            <p>“I want to give people smiley face when they see me. People always ask me
		why I look so happy everyday, I was not like this years ago.
		I’m from a small town where being a gay is not okay, especially in my family.
		So I left. I wen to school, I took classes of cosmetics, and I found I’m really good at this.
		Doing make-ups for people and see them being pretty can really light me up.”
            </p>
          </figcaption>
  </figure>

	    You know there is a traditional food called roasted ducks in Beijing,
	    and I love that dish. It took me a long time to find a restaurant can cook it right.
	    I can drive 2 hours just for a bite of the duck.
	    I miss Beijing so much, Chicago has so many kind of food but it doesn’t have good roasted ducks.”
          </p>
        </figcaption>
      </figure>
    </article>

	     I have a social network account that nobody knows. I post all my bad moods,
	     bad feelings and negative thoughts on it. It contains the darkest side of me, the side no one knows.
	     I hope one day I can tell people how I really feel, instead of faking smiles and being nice.
	     I’m tired of getting people’s like, maybe I don’t need that much attention.”
          </p>
        </figcaption>

          <p>“Maybe you don’t believe, I came to the states only because I’m gay.
		I want a better environment to live with. People don’t understand why a guy can have feelings for another guy,
		they thought I had some mental problem, they thought I was sick and needed treatment.
		I suffered a lot when I was a kid. Now I’m engaged, and I have a decent job as a programmer.
		I’m moving to Seattle. I haven’t talked to my family for 11 years now, and I never wanted to go back.”
          </p>
        </figcaption>
      </figure>
    </article>

    <article class="grid-item">

          <p>“I grow up here and I really don’t have much to say about how I feel about it,
		my life has always been busy, I have to deal with my studio, my work, my second job, and my classes.
		I have no time thinking sometimes. I guess the most thing I love this city is that she
		taught me to be an interesting person. This city changes so fast and there are lots of things I can explore,
		I want to be as interesting as my city."
          </p>
        </figcaption>
      </figure>
    </article>

    <article class="grid-item">

          <p>“I never dated white guy before. My family moved to Chicago when I was six,
		so I was raised here. But I only date Asian guys. I was too afraid of people saying those stereotypes
		like ‘oh you asian girl just like date white guys.’
		But now I have a boyfriend and he’s white, I was worried about how people look at us, but he is not.
		Now I become more confident and less worried because of him.”
          </p>
        </figcaption>
      </figure>
    </article>

    <article class="grid-item">
      <figure>
        <img src="images/17.jpg" alt="17" width="500" height="350">
        <figcaption>
          <p>“I have been thinking about studying in America for many years. I was regret
		that I could not come earlier. Now I have lost much of interest of starting a
		new life in a new country. I have lots of friends here, I can say I’m happy here,
	        but the truth is I care less, and I feel less. I wish I could be here in my younger ages,
		I really like the environment and society here.”
          </p>
        </figcaption>
      </figure>
    </article>

    <article class="grid-item">

		We grew up in the same neighborhood and we watched each other became an adult.
		We love the same kind of food, we have same hobbies, we went to same college,
		studied same major, sometimes I wonder really is possible that I found someone matches so perfectly?
		We never fight with each other. She was like the other version of me.”
          </p>
        </figcaption>
      </figure>
    </article>

    <article class="grid-item">

		I came to this city because of school, there were many options to me when I got offers,

		I love playing basketball. Maybe I can play professionally in the future.”
          </p>
        </figcaption>
      </figure>
    </article>

    <article class="grid-item">

        <figcaption>
          <p>“I’m always the best child in my family.
		I got my high school GPA in 4.0 and I graduated from college with 4.0 GPA as well.
		My high school paid my college tuition fee so I didn’t have to worry about money.
		It was not because that I’m smart. My mom was like a Chinese parent,
		she would ask me ‘What is wrong with you?’ if I didn’t get full points in tests.
		I don’t want let her down so I tried my best. Then I found out it was not that hard as I imagined.
		I got a good job, and I want to thank my mom. Not only because of those grades she forced me got,
		but also the attitude of trying and hardworking.”
          </p>
        </figcaption>
      </figure>
